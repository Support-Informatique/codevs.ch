name: Deploy to Production

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: '[‚öôÔ∏è] Checkout'
        uses: actions/checkout@v3

      - name: '[üì¶] Install dependencies'
        run: npm install

      - name: '[üîß] Build'
        run: npm run build

      - name: '[üöÄ] Deploy to support-informatique.ch'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_HOST }}
          username: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_USER }}
          key: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_SSH_PRIVATE_KEY }}
          source: 'dist/*'
          target: ${{ vars.SUPPORT_INFORMATIQUE_DEPLOYMENT_FOLDER }}
          strip_components: 1

      - name: '[üöÄ] Deploy to codevs.ch'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_HOST }}
          username: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_USER }}
          key: ${{ secrets.SUPPORT_INFORMATIQUE_DEPLOYMENT_SSH_PRIVATE_KEY }}
          source: 'dist/*'
          target: ${{ vars.CODEVS_DEPLOYMENT_FOLDER }}
          strip_components: 1
